<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />

    <title>Oluperfect Technologies</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero-section">
      <div class="header-items">
        <div class="header-item">
          <div class="logo">
            <img src="/img/OLUPERFECT_LOGO.png" alt="COMPANY'S LOGO" />
          </div>

          <nav>
            <ul class="nav-links">
              <li class="nav-link"><a class="links" href="#">HOME</a></li>
              <li class="nav-link"><a class="links" href="#">SERVICES</a></li>
              <li class="nav-link"><a class="links" href="#">LOCATE US</a></li>
            </ul>
          </nav>
          <ion-icon name="moon-outline"></ion-icon>
          <ion-icon name="menu-outline" class="hidden"></ion-icon>
        </div>
      </div>
      <div class="hero-content">
        <h1>
          Stay Powered. Stay Secured. <span class="highlight">Stay Smart.</span>
        </h1>
        <p>
          Your trusted expert in Solar inverter setup, surveillance, Electrical
          & smart wiring.
        </p>
        <div class="hero-cta">
          <a href="#" class="btn-primary">Get a Free Quote</a>
          <a href="#" class="btn-secondary">Our Services</a>
        </div>

        <p class="motto">
          Let's Lighten up your World <span class="bulb">ðŸ’¡</span>
        </p>

        <div class="achievement-box">
          <div class="year-achivement">
            <div class="achievement">
              <ion-icon name="ribbon-outline"></ion-icon>
              <div class="tags-number">
                <span class="numbers">15+</span>
                <p class="achievement-tag">Years Experience</p>
              </div>
            </div>
          </div>
          <div class="overall-installs">
            <div class="achievement">
              <ion-icon name="sunny-outline"></ion-icon>
              <div class="tags-number">
                <span class="numbers">5000+</span>
                <p class="achievement-tag">Solar Installs</p>
              </div>
            </div>
          </div>
          <div class="year-warranty">
            <div class="achievement">
              <ion-icon name="pricetags-outline"></ion-icon>
              <div class="tags-number">
                <span class="numbers">25-Year</span>
                <p class="achievement-tag">Warranty</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="our-services"></section>
    </main>
  </body>
</html>
